<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="background-color">
    <header>
        <nav class="navbar">
            <h1 class="navbar-brand mb-0">Movie</h1>
          </nav>
    </header>

    <main>
        <div class="d-flex justify-content-center align-self-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control input-keyword" placeholder="Search Movie...">
                        <div class="input-group-append text-center pt-5 mt-4">
                            <button class="btn search-button button-red" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                </div>
        </div>
        <div class="row movie-container p-5">
            
        </div>

    </div>

  <!-- Modal -->
    <div class="modal fade" id="movieDetailModalLabel" tabindex="-1" role="dialog" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="movieDetailModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../dist/bundle.js"></script>
</body>
</html>
